<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Rayiooo Search{% endblock %}</title>
  <meta name="description" content="Rayiooo Search猪哦哦哦" />
  <meta name="keywords" content="" />
  <meta name="author" content="Rayiooo" />
  <meta name="founder" content="Rayiooo" />
  <link href="https://cdn.bootcss.com" rel="dns-prefetch" />
  <link href="https://api.bootcdn.cn" rel="dns-prefetch" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

 </head>
 <body class="home-template">
  <header class="site-header" style="background: #795548">
   <nav class="navbar navbar-static-top main-navbar" id="top">
    <div class="container">
     <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
      <a href="/" class="navbar-brand brand-bootcdn text-hide" onclick="_hmt.push(['_trackEvent', 'main-navbar', 'click', 'main-navbar-bootcdn'])">BootCDN</a>
     </div>
     <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
       <li>API</li>
       <li>博客</li>
       <li>关于</li>
      </ul>
     </nav>
    </div>
   </nav>
   <div class="container jumbotron" style="background: #795548">
    <div class="row">
     <div class="col-xs-12">
      <h1 style="color: #FFFFFF; text-align: center; text-shadow: black 0.1em 0.1em 0.2em;">猪猪搜索</h1>
      <p style="text-align: center; color: #FFFFFF;">你说是啥就是啥<br />
        <span class="package-amount" style="text-align: center; color: #FFFFFF;">共收录了 <strong>不知道多少</strong> 百度贴吧</span>
      </p>
      <div class="search-wraper" role="search">
        <form action="search" method="GET">
          <input class="form-control search clearable" placeholder="搜索任何关于篮球的东西,比如科比" autocomplete="off" autofocus="" tabindex="0" autocorrect="off" autocapitalize="off" spellcheck="false" style="width: 100%;" name="q" value="{% block search %}{% endblock %}"/>
   <!--        <input class="form-control search clearable" type="button" name="submit" value="搜索">
          <i class="fa fa-search"></i> -->
        </form>
      </div>
     </div>
    </div>
   </div>
  </header>

  <div class="container protocal-notice hidden-xs">
   <div class="row">
    <div class="col-xs-12">
     <div class="pull-right">
      {% block resultAmount %}
       拒绝吃独食
      {% endblock %}
     </div>
    </div>
   </div>
  </div>

  <main class="packages-list-container" id="all-packages" style="font-family: 'Microsoft JhengHei'">
   <div class="container">
    <div class="list-group packages" id="common-packages">
     {% block content %}

     {% endblock %}
     <a href="/all/" class="package list-group-item all-packages" target="_blank">所有项目列表</a>
    </div>
    <div class="list-group packages" id="search-results" style="display: none"></div>
   </div>
  </main>

  <footer id="footer" class="footer hidden-print" style="background: #795548;">
   <div class="container">
    <div class="row">
     <div class="footer-about col-md-6 col-sm-12" id="about">
      <h4>关于 猪猪搜索</h4>
      <p>花了好多天的时间整出了这玩意</p>
      <p>反馈或建议请发送邮件至：zhuzhu@hit.com</p>
     </div>
     <div class="footer-techs col-md-2 col-sm-12">
      <h4>我们用到的技术</h4>
      <ul class="list-unstyled list-inline">
       <li><a href="http://rayiooo.cn/" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-bootcss.com'])">python</a></li>
       <li><a href="http://rayiooo.cn/" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-ghostchina.com'])">scrapy</a></li>
       <li><a href="http://rayiooo.cn/" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-jquery123.com'])">whoosh</a></li>
       <li><a href="http://rayiooo.cn/" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-babeljs.cn'])">jieba</a></li>
       <li><a href="http://rayiooo.cn/" target="_blank" onclick="_hmt.push(['_trackEvent', 'footer', 'click', 'footer-lodashjs.com'])">django</a></li>
      </ul>
     </div>
    </div>
   </div>
  </footer>
 </body>
</html>
